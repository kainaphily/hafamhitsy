<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Débrideur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Débrideur AllDebrid</h3>
                    </div>
                    <div class="card-body">
                        <form id="debridForm">
                            <div class="mb-3">
                                <label for="linkInput" class="form-label">Lien à débrider</label>
                                <input type="url" class="form-control" id="linkInput" 
                                       placeholder="https://exemple.com/lien" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <span id="btnText">Débrider</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </form>
                        <div id="result" class="mt-3 d-none">
                            <div class="alert alert-success">
                                <h5>Lien débridé :</h5>
                                <a href="#" id="debridedLink" target="_blank" class="d-block mb-2"></a>
                                <button id="copyBtn" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-clipboard"></i> Copier
                                </button>
                            </div>
                        </div>
                        <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></script>
    <script src="script.js"></script>
</body>
</html>
